<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
   <link rel="stylesheet" href="./css/payment.css">
</head>
<body>
  <h2>Payment Page</h2>

  <!-- Appointment info -->
  <div id="paymentInfo">
    <p>Test: <span id="testName"></span></p>
    <p>Date: <span id="appointmentDate"></span></p>
    <p>Amount to Pay: <span id="amountToPay"></span></p>
  </div>

  <!-- Payment form -->
  <form id="paymentForm">
    <label for="payAmount">Enter amount to pay:</label>
    <input type="number" id="payAmount" placeholder="Enter amount" required>
    <button type="submit">Pay Now</button>
  </form>

  <!-- Optional message -->
  <p id="paymentMessage" style="color:red;"></p>

  <!-- Include your payment JS -->
  <script src="./js/payment.js"></script>
</body>
</html>
